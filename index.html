<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio Architects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6e06ee1d6.js" crossorigin="anonymous"></script>

    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body>

    <header class="md:max-w-screen-xl mx-auto font-manrope bg-[#FFFFFF]">
        <nav class="mb-20 mt-6 mx-3 lg:mx-0">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="rounded-full bg-lime-300 mr-1">
                        <i class="fa-solid fa-arrow-right p-1 -rotate-45 font-semibold"></i>
                    </div>
                    <a class=" text-3xl font-bold ">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="font-semibold text-lg">Home</a></li>
                        <li><a class="text-lg">Service</a></li>
                        <li><a class="text-lg">Portfolio</a></li>
                        <li><a class="text-lg">Blogs</a></li>
                        <li><a class="text-lg">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end ">
                    <div class="hidden lg:flex">
                        <i class="fa-solid fa-magnifying-glass mr-4 bg-zinc-200 p-2 rounded-full"></i>
                        <i class="fa-solid fa-cart-shopping mr-4  bg-zinc-200 p-2 rounded-full"></i>
                    </div>
                    <a class="btn rounded-full bg-lime-300 hidden lg:flex">Book Consult <i
                            class="fa-solid fa-arrow-right p-2 bg-black rounded-full text-white -rotate-45 font-semibold"></i></a>
                    <i class="fa-solid fa-bars lg:hidden bg-zinc-200 p-2 rounded-full"></i>

                </div>
            </div>
        </nav>
    </header>

    <main></main>

    <footer></footer>


</body>

</html>
